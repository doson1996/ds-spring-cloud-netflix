server:
  port: 9001

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
         # lower-case-service-id: true
          enabled: true
      routes:
      - id: admin_consumer_route
        uri: lb://admin-consumer
        predicates:
          - Path=/api/admin/**
        filters:
          # 前缀过滤，默认配置下，我们的请求路径是 http://localhost:9000/myshop-service-consumer-item/** 这时会路由到指定的服务
          # 此处配置去掉 1 个路径前缀，再配置上面的 Path=/api/**，就能按照 http://localhost:9000/api/** 的方式访问了
          - StripPrefix=1
      #
      - id: before_baidu_route
        uri: http://www.baidu.com
        predicates:
          - Before=2021-12-25T23:59:59.789+08:00

      - id: baidu_route
        uri: http://www.baidu.com
        predicates:
          - Path=/baidu


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
